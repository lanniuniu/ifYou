<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 100%;
        height: 600px;
        background-color: blue;
      }

      .left {
        width: 200px;
        height: 200px;
        float: left;
        background-color: red;
        margin-left: -100%; /* 会让左边的盒子向上移动 */
      }

      .inner {
        margin: 0 200px;
      }

      .center {
        width: 100%;
        height: 100%;
        background-color: green;
        float: left;
      }

      .right {
        width: 200px;
        height: 200px;
        float: right;
        background-color: yellow;
        margin-left: -100%;
      }

      .box {
        width: 200px;
        height: 200px;
        padding: 20px;
        margin: 20px;
        background: red;
        border: 20px solid black;
        box-sizing: border-box;
      }

      .triangle {
        width: 0;
        height: 0;
        border: 50px solid;
        border-color: #f00 #0f0 #ccc #00f;
      }
    </style>
  </head>
  <body>
    <script>
      /**
       * 1.type: contructor function
       * 2.setState(); async/recpmmend
       * forceUpdate(); sync but performance is bad; avoid to change state directly
       * 3.hooks function: componentDidMount, shouldComponentUpdate, componentDidUpdate
       * 4.React.StrictMode: inspect the component gramma and suggested api
       */
    </script>
    <div class="container">
      <div class="center">
        <div class="inner">center</div>
      </div>
      <div class="left"></div>
      <div class="right"></div>
    </div>

    <div class="box"></div>

    <div class="triangle"></div>
  </body>
</html>
