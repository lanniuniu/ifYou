<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less">
        /*变量*/
        /*由于变量只能定义一次，其本质就是“常量”*/
        @nice-blue : #5B83AD;
        @light-blue : @nice-blue + #111;
        #header {
            color: @light-blue;
        }

        /*混合（Mixin）*/
        /*将其他的css样式加到另一个中*/
        #header2{
            font-size: 30px;
            #header;
        }

        /*嵌套规则*/
        #header3{
            color:green;
            .font-30{
                font-size:30px;
            }
        }

        /*运算*/
        /*任何数字、颜色或者变量都可以参与运算。*/
        /*Less 将会使用出现的单位*/
        @love:20;
        #header4{
            font-size: 30px-@love;
        }

        /*Scope*/
        /*变量会依次冒泡直到找到*/

        /*导入（Importe）*/
        /*和你预期的工作方式一样。你可以导入一个 .less 文件，此文件中的所有变量就可以全部使用了。*/
        /*如果导入的文件是 .less 扩展名，则可以将扩展名省略掉：*/

    </style>
    <script src="../less.min.js"></script>
</head>
<body>
<p><a style="text-decoration: none;color:blue;" href="http://less.bootcss.com">文档网址</a></p>
<p id="header">love qinqin</p>
<p id="header2">love qinqin</p>
<p id="header3"><span class="font-30">love qinqin</span></p>
<p id="header4">love qinqin</p>
</body>
</html>
