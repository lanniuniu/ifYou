    常见的关注点

    4、不同类型资源的何求的缓存策略的验证

        if (ENV === 'develop') {
            self.skipWaiting();
        }
    })

    借助Chrome 浏览器debug
     */

    查看SW缓存内容

    在chrome调试工具中，查看Cache
     */
