<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    前端性能优化 绝大部分情况都在干一件事儿
    尽量降低一个页面的网络请求成本从而缩短页面加载资源的时间并降低用户可感知的延时（当然减少用户可感知的延时也不仅仅是在网络请求成本层面，还有浏览器渲染效率，代码质量等等）
     */

    /*
    功能和特性
    1.一个独立的worker线程 独立于当前的网页进程 有自己独立的worker context
    2.一旦被install 就永远存在 除非被手动 unregister
    3.用到的时候可以直接唤醒，不用的时候自动睡眠
    4.可编程拦截代理请求和返回，缓存文件，缓存的文件可以被网页进程取到（包括网络离线状态）
    5.离线内容开发者可控
    6.能向客户端推送消息
    7.不能直接操作 DOM
    8.必须在 HTTPS 环境下才能工作
    9.异步实现，内部大都是通过 Promise 实现
     */

    /*
    支持度
    几乎100%
    现代浏览器都支持
     */
</script>
</body>
</html>
