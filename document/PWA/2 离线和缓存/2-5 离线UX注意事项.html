<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    离线UX（user experience 用户体验）注意事项
     */

    /*
    为什么会出现网络连接质量很差的问题
        网络提供商的覆盖范围很差。
        极端的天气状况。
        停电。
        用户经过“死区”，如拦截其网络连接的建筑物。
        用户正在乘坐火车和经过隧道。
        互联网连接由第三方（如机场或酒店）管理，并有启用或禁用的时间限制。
        在特定时段或特定日期对互联网进行限制或不允许访问互联网的文化习俗。
     */

    /*
    我们的目标是
        提供良好的体验，从而减少网络连接发生变化所产生的影响
     */

    /*
    当用户的网络连接不佳时您想向用户显示什么？
        1、通知用户其当前状态和状态的变化
        2、网络连接已改善或已恢复
        3、上下文状态和浏览器模式
        4、为用户提供指导，以便他们可以了解什么是离线模式。
     */

    /*
    默认情况下提供离线体验
    1、对于非常耗费流量的应用，将“save for offline”置于界面的醒目位置
    2、明确可以离线访问的资源
    3、显示操作的实际成本
    4、有助于防止黑客行为
     */

    /*
    支持在设备之间传输数据
     */

    /*
    打造包容性的设计体验
    1、尽可能使用简洁语言
    2、使用多个设计设备打造容易理解的用户体验
    3、使用可表达含义的图标
    4、通过其他反馈机制使用框架布局
    5、请勿拦截内容
     */

    /*
    专为后十亿用户设计
     */

    /*
    结论
        考虑如何针对网络连接成功、连接失败和不稳定进行设计。
        流量费可能十分高昂，因此，请为用户着想。
        对于全球的大多数用户而言，技术环境几乎都是使用手机。
        低端设备非常普遍，这些设备的存储、内存和处理能力都非常有限，并且显示屏较小，触摸屏质量也较差。 请确保在设计过程中考虑到性能问题。
        允许用户在离线状态下浏览您的应用。
        通知用户其当前状态和状态的变化。
        如果您的应用不需要许多数据，则默认情况下尝试提供离线服务。
        如果应用非常耗费流量，则告诉用户他们应该如何下载以供离线使用。
        支持在设备之间传输数据。
        利用语言、图标、图像、字体和颜色以统一方式向用户传达概念。
        为用户提供保障和反馈以帮助用户。
     */
</script>
</body>
</html>
