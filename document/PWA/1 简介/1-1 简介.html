    英文名 Progressive Web App
    渐进式web app

    兼具 web app和 native app的优点

    特点
    1.可靠 不稳定或崩溃的网络环境也能瞬间加载
    2.体验 快速响应，并且有平滑的动画响应用户的操作
    3.黏性 有沉浸式的用户体验 用户可以添加到桌面

    特性
    1.渐进式
    2.连接无关性
    3.持续更新 因为是web app 所以始终是最新的，无版本和更新问题
    4.安全
    5.可索引  应用清单文件和 Service Worker 可以让搜索引擎索引到，从而将其识别为『应用』
    6.类似应用
    7.粘性
    8.可安装
    9.可链接
