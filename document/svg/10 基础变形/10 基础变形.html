<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础变形</title>
</head>
<body>
<svg>
    <g fill="red">
        <rect x="0" y="0" width="10" height="10" />
        <rect x="20" y="0" width="10" height="10" />
        <rect x="0" y="0" width="10" height="10" transform="translate(30,40)" />
        <rect x="100" y="100" width="20" height="20" transform="rotate(30)" />
        <rect x="40" y="40" width="20" height="20" transform="skewX(45)" />
        <rect x="60" y="60" width="10" height="10" transform="scale(0.5)" />

    </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
    <svg width="100" height="100" viewBox="0 0 50 50">
        <rect width="50" height="50" />
    </svg>
</svg>
<script>
    /*
    g元素
    利用这个助手，你可以把属性赋给一整个元素集合。实际上，这是它唯一的目的。
     */

    /*
    transform属性
    所有接下来的变形都会用一个元素的transform属性总结。变形可以连缀，只要把它们连接起来就行，用空格隔开。
    translate(x, y) 平移
    rotate(') 旋转的度数
    skewX()和skewY() 斜切
    scale()变形改变了元素的尺寸。它需要两个数字，作 为比率计算如何缩放。0.5表示收缩到50%。如果第二个数字被忽略了，它默认等于第一个值。
    用matrix()实现复杂变形节
    所有上面的变形可以表达为一个2x3的变形矩阵。组合一些变形，可以直接用matrix(a, b, c, d, e, f)变形设置结果矩阵，利用下面的矩阵，它把来自上一个坐标系统的坐标映射到新的坐标系统：
     */

    svg可以镶嵌到svg内部
    SVG允许你无缝嵌入别的svg元素。
    因此你可以利用内部svg元素的属性viewBox、属性width和属性height简单创建一个新的坐标系统。

</body>
</html>
