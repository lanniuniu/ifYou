<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图案</title>
</head>
<body>
<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white"/>
      <stop offset="95%" stop-color="blue"/>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="red"/>
      <stop offset="95%" stop-color="orange"/>
    </linearGradient>

    <pattern id="Pattern" x="0" y="0" width=".25" height=".25">
      <!--同样的pattern也有一个属性patternUnits用于描述我们使用的属性单元。-->
      <!--这同之前使用的objectBoundingBox默认值一样，所以当一个值为1时，-->
      <!--它被缩放到应用pattern对象的宽高值。因此，我们希望pattern垂直和水平的重复4次，-->
      <!--所以宽高被设置位0.25，这一位置pattern的宽高仅为总外框大小的0.25。-->
      <!--同理，x和y同样使用浮点数来进行偏移-->
      <rect x="0" y="0" width="50" height="50" fill="skyblue"/>
      <rect x="0" y="0" width="25" height="25" fill="url(#Gradient2)"/>
      <circle cx="25" cy="25" r="20" fill="url(#Gradient1)" fill-opacity="0.5"/>
    </pattern>
  </defs>

  <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200"/>
</svg>

<svg width="200" height="200">
  <defs>
    <linearGradient id="Gradient1">
      <stop offset="5%" stop-color="white"/>
      <stop offset="95%" stop-color="blue"/>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="5%" stop-color="red"/>
      <stop offset="95%" stop-color="orange"/>
    </linearGradient>

    <pattern id="Pattern" width=".25" height=".25" patternContentUnits="objectBoundingBox">
      <rect x="0" y="0" width=".25" height=".25" fill="skyblue"/>
      <rect x="0" y="0" width=".125" height=".125" fill="url(#Gradient2)"/>
      <circle cx=".125" cy=".125" r=".1" fill="url(#Gradient1)" fill-opacity="0.5"/>
    </pattern>
  </defs>

  <rect fill="url(#Pattern)" stroke="black" x="0" y="0" width="200" height="200"/>
</svg>

<script>
/*
  在pattern元素内部你可以包含任何之前包含过的其它基本形状，
  并且每个形状都可以使用之前学习过的任何样式样式化，包括渐变和半透明。
 */

</script>
</body>
</html>
