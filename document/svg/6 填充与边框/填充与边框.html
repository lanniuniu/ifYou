<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<svg width="160" height="140" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <line x1="40" x2="120" y1="20" y2="20" stroke="rgb(11,55,212)" stroke-width="20" stroke-linecap="butt"/>
  <line x1="40" x2="120" y1="60" y2="60" stroke="black" stroke-width="20" stroke-linecap="square"/>
  <line x1="40" x2="120" y1="100" y2="100" stroke="black" stroke-width="20" stroke-linecap="round"/>
</svg>

<svg width="200" height="150" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <path d="M 10 75 Q 50 10 100 75 T 190 75" stroke="black"
        stroke-linecap="round" stroke-dasharray="5,10,1" fill="none"/>
  <path d="M 10 75 L 190 75" stroke="red"
        stroke-linecap="round" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
</svg>

<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <defs>
    <style type="text/css">
      #MyRect {
        stroke: black;
        fill: red;
        transition: fill 1s;
      }
      #MyRect:hover {

        stroke: black;
        fill: blue;
      }
    </style>
  </defs>
  <rect x="10" height="180" y="10" width="180" id="MyRect"/>
</svg>
<script>
  /*
  描边
  stroke 描边的颜色
  stroke-width 描边的宽度
  stroke-linecap 线段样式 butt常规 square超过本身设置的长度 round圆角且圆角半径为stroke-width
  stroke-linecap 两条线段连接方式 miter默认值形成尖角 round表示用圆角连接 bevel，连接处会形成一个斜接
  stroke-dasharray 用逗号分隔  循环
  fill-rule 用于定义如何给图形重叠的区域上色；
  stroke-miterlimit，定义什么情况下绘制或不绘制边框连接的miter效果
  stroke-dashoffset，定义虚线开始的位置。
   */

  /*
  使用css

  使用<defs></defs>标签，写svg样式
   */
</script>
</body>
</html>
