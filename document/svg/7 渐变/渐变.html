<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="Gradient1">
      <stop class="stop1" offset="0%"/>
      <stop class="stop2" offset="50%"/>
      <stop class="stop3" offset="100%"/>
    </linearGradient>
    <linearGradient id="Gradient2" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="red"/>
      <stop offset="50%" stop-color="black" stop-opacity="0"/>
      <stop offset="100%" stop-color="blue"/>
    </linearGradient>
    <style type="text/css">
      #rect1 { fill: url(#Gradient1); }
      .stop1 { stop-color: red; }
      .stop2 { stop-color: black; stop-opacity: 0; }
      .stop3 { stop-color: blue; }
    </style>
  </defs>

  <rect id="rect1" x="10" y="10" rx="15" ry="15" width="100" height="100"/>
  <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#Gradient2)"/>

</svg>

<svg width="120" height="240" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="RadialGradient1">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
    <radialGradient id="RadialGradient2" cx="0.25" cy="0.25" r="0.25">
      <stop offset="0%" stop-color="red"/>
      <stop offset="100%" stop-color="blue"/>
    </radialGradient>
  </defs>

  <rect x="10" y="10" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient1)"/>
  <rect x="10" y="120" rx="15" ry="15" width="100" height="100" fill="url(#RadialGradient2)"/>

</svg>
<script>
  /*
  线性渐变
  在SVG文件的defs元素内部，创建一个<linearGradient> 节点。
  offset 偏移
  stop-color 颜色中值
  stop-opacity 透明度中值
   */

  /*
  径向渐变
  <radialGradient>节点
  offset 偏移
  stop-color 颜色中值
  stop-opacity 透明度中值
  spreadMethod 控制了当渐变到达终点的行为 pad、reflect或repeat
   */

  /*
  两种渐变都有一个叫做 gradientUnits（渐变单元）的属性，它描述了用来描述渐变的大小和方向的单元系统。
  该属性有两个值：userSpaceOnUse 、objectBoundingBox。
  默认值为objectBoundingBox，我们目前看到的效果都是在这种系统下的，它大体上定义了对象的渐变大小范围，
  所以你只要指定从0到1的坐标值，渐变就会自动的缩放到对象相同大小。
  userSpaceOnUse使用绝对单元，所以你必须知道对象的位置，并将渐变放在同样地位置上。
   */
</script>
</body>
</html>
