<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<svg width="100px" height="100px" version="1.1" xmlns="http://www.w3.org/2000/svg">

  <path d="M10 10 H 90 V 90 H 10 L 10 10"/>

  <!-- Points -->
  <circle cx="10" cy="10" r="2" fill="red"/>
  <circle cx="90" cy="90" r="2" fill="red"/>
  <circle cx="90" cy="10" r="2" fill="red"/>
  <circle cx="10" cy="90" r="2" fill="red"/>
</svg>

<svg width="190px" height="160px" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <path d="M10 80 Q 52.5 10, 95 80 T 180 80" stroke="black" fill="transparent"/>
</svg>

<!--弧形-->
<svg width="320px" height="320px" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <path d="M10 315
           L 110 215
           A 30 50 0 0 1 162.55 162.45
           L 172.55 152.45
           A 30 50 -45 0 1 215.1 109.9
           L 315 10
            "
        stroke="black" fill="green" stroke-width="2" fill-opacity="0.5"/>
</svg>
<script>
  /*
  path 是svg中最强大的一个，它不仅能创建其他基本形状，还能创建更多的形状。
  path的形状是通过属性 d 定义的。值为 命令+参数
  大写为绝对定位
  小写为相对定位

  直线命令
  M x y 移动画笔位置 m dx dy
  L x y 画直线 l dx dy
  H x 画平行线 h dx
  V x 画垂直线 v dx
  Z 命令会从当前点画一条直线到路径的起点，尽管我们不总是需要闭合路径，但是它还是经常被放到路径的最后。
   */

  /*
  曲线命令
  两种贝塞尔曲线（C Q）曲线沿着起点到第一控制点的方向伸出，逐渐弯曲，然后沿着第二控制点到终点的方向结束。
  C x1 y1, x2 y2, x y 三次贝塞尔曲线，定义终点和2个控制点
  S x2 y2, x y通常情况下，一个点某一侧的控制点是它另一侧的控制点的对称（以保持斜率不变）。
    第一个控制点是前一个控制点的对称点
  Q x1 y1, x y 二次贝塞尔曲线 定义终点和唯一一个控制点
  T x y, 二次贝塞尔曲线
   */

  /*
  弧线命令
  A rx ry（起点） x-axis-rotation（图形旋转角度） large-arc-flag（0表示小弧度 1表示大弧度） sweep-flag（0逆时针 1顺时针） x y（终点）

   */

</script>
</body>
</html>
