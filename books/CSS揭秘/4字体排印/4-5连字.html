<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连字</title>
    <style>
        /*
        背景知识：字形与字形之间并不全都和睦相处，f i会发生冲突。
        为了缓解这个问题，设计师设计出额外的的字形，比如双字形或三字形，这些被称为连字
        font-variant-ligatures 用于开关连字
         */
        body{
            font-variant-ligatures: common-ligatures no-historical-ligatures
        no-discretionary-ligatures;
        }
    </style>
</head>
<body>
love qinqin
</body>
</html>
