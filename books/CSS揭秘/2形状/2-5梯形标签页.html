<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>梯形标签页</title>
    <style>
        /*
        通过3d旋转，制造出梯形
        对元素进行3d变形后，内部的变形效应是“不可逆转”
         */
        div:nth-child(1){
            width: 150px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            background-color: #58a;
            color: white;
            font-size: 20px;
            margin: 20px;
            float: left;
            transform: perspective(13px) rotateX(2deg);
        }

        /*
        所以，对伪元素进行变形
         */
        div:nth-child(2){
            width: 150px;
            height: 45px;
            line-height: 45px;
            text-align: center;
            color: #fff;
            float: left;
            margin: 20px;
            font-size: 20px;
            position: relative;
        }
        div:nth-child(2):before{
            content: '';
            background-color: #58a;
            position: absolute;
            transform: scaleY(1.1) perspective(13px) rotateX(2deg);
            z-index: -1;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            transform-origin:bottom;
        }

        /*
        如果没有设置transform-origin属性，元素会以自身的中心线为轴进行旋转，投射倒2d屏幕上尺寸
        会发生变化，所以加上transform-origin:bottom，但高度会发生减小，使用垂直方向的缩放还原
         */

        /*
        例子：梯形标签页
         */
        nav {
            position: fixed;
            top: 120px;
            margin: 30px;
        }

        nav > a{
            text-decoration: none;
            color: #000;
            padding: 1rem;
            position: relative;
        }

        nav > a::before, main{
            border: .1em solid rgba(0,0,0,.4);
        }
        /*
        添加梯形背景
        */
        nav > a::before{
            content: '';
            background: #ccc linear-gradient(hsla(0,0%,100%,.6), hsla(0,0%,100%,0));            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: scale(1.3) perspective(14px) rotateX(8deg);
            z-index: -1;
            border-radius: .5em .5em 0 0;
            border-bottom: none;
            transform-origin: bottom;/* 形成直角梯形，需加左右 */
        }
        main{
            position: fixed;
            top: 187px;
            background: #eee;
            padding: 1rem;
            border-radius: 0.3rem;
            width: 50rem;
            z-index: -1;
        }
        nav >a.selected { z-index: 2;}
        nav a.selected::before {
            background-color: #eee;
            margin-bottom: -.08em;
        }

    </style>
</head>
<body>
<div>
    love qinqin
</div>
<div>
    love qinqin
</div>

<nav>
    <a href="#">Home</a>
    <a href="#" class="selected">Love</a>
    <a href="#">QinQin</a>
</nav>
<main>
    Content area
</main>
</body>
</html>
