<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩大可点击区域</title>
    <style>
        /*
        根据fitts法则，目标愈大，越容易到达
         */
        button{
            padding:0.6rem 0.8rem;
            background: #0e77ca;
            color: #fff;
            border: 10px solid transparent;
            cursor: pointer;
            font-size: 1.3rem;
            background-clip: padding-box;
            transition: 0.1s background;
            border-radius: 50% / 50%;
            box-shadow: 0 0 0 2px rgba(0,0,0,0.2) inset;
        }
        button:focus{
            outline: none;
        }
        button:active{
            transition: 0.3s background;
            background: #58a;
            background-clip: padding-box;
        }

        /*
        可以设置伪元素来扩大可点击区域
         */
    </style>
</head>
<body>
<button>+</button>
</body>
</html>
