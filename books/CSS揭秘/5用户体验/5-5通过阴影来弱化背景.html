<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="lanniuniu">
    <meta name="generator" content="phpstorm">
    <title>通过模糊来弱化背景</title>
    <style>
        /*
        滤镜毛玻璃配合阴影来形成弱化背景
         */
        main{
            transition: 0.3s filter;
            width: 100%;
            height: 500px;
            text-align: center;
            line-height: 10rem;
            background: url('../../../static/img/cat.jpg') 100%/100%;
        }
        main.blur{
            filter: blur(3px) contrast(0.8) brightness(0.8);
            /* blur模糊
             contrast 对比度
             brightness 亮度
             */
        }
    </style>
    <script>
        window.onload = function () {
            let love = document.querySelector("button");
            love.addEventListener("click",function () {
                document.getElementsByTagName("main")[0].className = 'blur';
                document.getElementById("love").showModal();
            });
            let close = document.getElementById("close");
            close.addEventListener("click",function () {
                this.parentNode.close();
                document.getElementsByTagName("main")[0].className = '';
            })
        }
    </script>
</head>
<body>
<main>
    <button>love</button>
</main>
<dialog id="love">
    love qinqin
    <button id="close">close</button>
</dialog>
</body>
</html>
