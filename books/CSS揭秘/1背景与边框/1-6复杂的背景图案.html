<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复杂的背景图案</title>
    <style>

        /*全局css样式*/
        p {
            width: 11rem;
            height: 11rem;
            line-height: 11rem;
            text-align: center;
            margin: 1rem;
            float: left;
            /*border-radius: 5.5rem;*/
        }

        /*
        网格图案
         */
        div:nth-child(1) p{
            background: white;
            background-image: repeating-linear-gradient(90deg,rgba(200,0,0,0.5),
            rgba(200,0,0,0.5) 1rem, transparent 0,transparent 2rem),
            repeating-linear-gradient(0deg, rgba(200,0,0,0.5),
            rgba(200,0,0,0.5) 1rem, transparent 0,transparent 2rem);
        }

        /*
        利用径向渐变来创建圆形或椭圆图案
         */
        div:nth-child(2) p{
            background: #655;
            background-image: radial-gradient(tan 30%,transparent 0);/*百分比表示圆的直径
            占background框的最长直线的百分比*/
            background-size: 2rem 2rem;
        }
        /*
        进化版，利用两个背景定位错开
         */
        div:nth-child(3) p{
            background: #655;
            background-image: radial-gradient(tan 30%,transparent 0),
            radial-gradient(tan 30%,transparent 0);
            background-size: 2rem 2rem;
            background-position: 0 0, 1rem 1rem ;
        }


    </style>
</head>
<body>
<div>
    <p>love qinqin</p>
</div>
<div>
    <p>love qinqin</p>
</div>
<div>
    <p>love qinqin</p>
</div>
</body>
</html>
