<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折角效果</title>
    <style>
        /*
        45°折角
         */
        div{
            width: 200px;
            height: 150px;
            background-color: #5d79e9;
            line-height: 150px;
            text-align: center;
            color: #fff;
            font-size: 25px;
            margin: 20px;
            float: left;
        }
        div:nth-child(1){
            background: linear-gradient(-135deg, transparent 50%, rgba(0,0,0,0.4) 0) no-repeat
            100% 0 / 1.414rem 1.414rem,
            linear-gradient(-135deg, transparent 1rem, #5d79e9 0);
            ;
        }
    </style>
</head>
<body>
<div>
    love qinqin
</div>
</body>
</html>
