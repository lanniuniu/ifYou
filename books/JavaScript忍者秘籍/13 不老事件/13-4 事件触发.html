<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    自定义事件
     */
    let event = new Event('build')
    document.querySelector('body').addEventListener('event', () => {
        console.log('123')
    })

    //触发
    document.querySelector('body').dispatchEvent(event)
</script>
</body>
</html>
