<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    设置与消除
    id = setTimeout()
    clearTimeout(id)
    id = setInterval()
    clearInterval(id)
     */

    /*
    单线程
    排队执行
    所有的定时器所设定的时间都可能会被阻塞

    timeout 和interval的区别
    timeout要等回调函数结束才定时排队
    interval不关心结束 每个多少秒就开始排队

     */
</script>
</body>
</html>
