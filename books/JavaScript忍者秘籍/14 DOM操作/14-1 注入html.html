<script>
    /*
    插入DOM的统一API
    element.insertAdjacentHTML(position, element)
    position:
        beforebegin：在当前元素节点的前面。
        afterbegin：在当前元素节点的里面，插在它的第一个子元素之前。
        beforeend：在当前元素节点的里面，插在它的最后一个子元素之后。
        afterend：在当前元素节点的后面。
    性能好

    将DOM注入HTML
        1、预处理html字符串
        2、html包装
        3、生成DOM
        4、将包装后的DOM插入文档
     */
</script>
</body>
</html>
