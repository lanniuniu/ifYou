<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        规则结构：选择器和声明块

        选择器：元素选择器、类选择器与id选择器、多类选择器、属性选择器、后代选择器、伪类选择器、伪元素选择器
            多类选择器可以选择多个类名同时选择的元素

        声明和关键字

        选择器分组
        p,h2{}
            通配选择器 *
            元素选择器+类选择器 p.someClass
         */

        /*
        属性选择器

        简单属性选择：仅仅希望有某个属性，不要求值是什么 h1[name] h1[name][class]同时有
        根据具体属性值选择：选择某个属性等于确定的值 h1[class="someClass someClass2"][title="someTitle"]
        根据部分属性值选择：可以根据任意一词进行选择，例如class p[class~="someClass"]
            ^开头 $结尾 *包含 |等于或者（开头-） p[class="en-"]
         */

        /*
        后代选择器

        ul li{} 后代
        div > p{} 子元素
        div + p{} 相邻兄弟元素
         */
    </style>
</head>

</html>
