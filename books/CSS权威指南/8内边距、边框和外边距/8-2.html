<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        边框与背景

        有样式的边框 border-style
        单边样式 border-left-style
        边框宽度 border-width border-left-width
        没有边框样式的边框是不存在的，即不设置border-style时，边框不存在
        边框颜色border-left-color

        简写 border border-left [width][style][color]

         */

        /*
        内边距
            百分数值
            长度
            单边内边距
            内边距和行内元素
            行内元素若有背景，内边距
         */
        div p span{
            background: #000099;
            padding-top: 20px;
            padding-left: 20px;
        }














    </style>
</head>
<body>
<div>
    <p>
        520v520
        <span>love qinqin</span>
        520v520
    </p>
</div>
</body>
</html>
