<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        盒模型
            块级元素、行内元素
        水平居中
            块级元素使用margin 行内元素在父级元素中使用text-align
            text-align只适用与块级元素的内联内容

         */
        button{
            display: block;
            margin: auto;
        }
        div:nth-child(1){
            /*width: 5em;*/
            margin:100px auto;
        }
        body{
            width: 100%;
            height: 200px;
            overflow-x: hidden;
        }

        /*
        水平格式化
            水平属性
            margin-left(right) border-left(right) padding-left(right) width

            可以使用auto的有margin-left(right) width
         */

        /*
        auto：用于弥补实际值和所需总和的差距 （有文本方向选择）
         */
        div:nth-child(2){
            background: gray;
            width: 100px;
            /*margin-left: auto;*/
            /*margin-right: auto;*/
            margin: auto;
            height: 100px;
            position: absolute;
            /*line-height: 100px;*/
        }
        /*绝对定位+负边距*/
        span{
            position: absolute;
            margin-top: -10.5px;
            top: 50%;
            left: 50%;
            margin-left: -45px;
        }









    </style>
</head>
<body>
<div>
    <button>click me</button>
</div>
<div><span>love qinqin</span></div>
</body>
</html>
