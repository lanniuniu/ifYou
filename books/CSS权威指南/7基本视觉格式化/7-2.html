<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        垂直属性
        margin-top(bottom) border-top(bottom) padding-top(bottom) height
        可以为auto的有 height margin-top(bottom)
         */

        /*
        重叠垂直外边距，且只适用于外边距

         */

        ul {
            margin-bottom: 15px;

        }
        li {
            margin-top: 10px;
            margin-bottom: 20px;
        }
        h1 {
            margin-top: 28px;
        }

        /*
        缩放因子
        line-height:(1,2,3,4...) 针对于font-size缩放
         */








    </style>
</head>
<body>
<ul>
    <li>miss qinqin</li>
    <li>love qinqin</li>
</ul>
<h1>love qinqin</h1>
</body>
</html>
