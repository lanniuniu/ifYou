<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        定位
        position：static(默认值) relative absolute fixed inherit
            利用定位，可以准确地定义元素框相对于其正常位置应该出现在哪里，或者相对于父元素
            、另一个元素甚至浏览器窗口本身的位置

        static 元素框正常生成。块级元素生成一个矩形框，作为文档流的一部分，行内元素则会
            创建一个或多个行框，置于其父元素中
        relative 元素框偏移某个距离。元素仍然保持其未定位前的形状，它原本所占的空间仍保留
        absolute 元素框从文档流完全删除，并相对于其包含块定位，包含块可能是文档中的另一个元素
            或者是初始包含块。元素原先在正常文档流中所占的空间会关闭，就好像该元素原来不存在一样
            。元素定位后生成一个块级框，而不论原来他在正常流中生成何种类型的块框。
        fixed 元素框的表现类似于absolute，不过其包含块是视窗本身
         */

        /*
        fixed
         */
        #love1{
            position: fixed;
            top: 2em;
            left: 50%;
            margin-left: -4.5em;
        }
        #love2{
            position: absolute;
        }

        /*
        包含块
        1.根元素（html）的包含块是一个视窗大小的矩形
        2.非根元素，position为relative或static，包含块则由最近的块级框、表单元格或行内
            祖先框的内容边界构成
        3.非根元素，position为absolute，包含块则由最近的position不是static的祖先元素
            若没有祖先就为根元素包含块
            若祖先元素是块级元素，包含块则设置为边框界定的区域
            若祖先元素是行内元素，包含块为该祖先元素的内容边界

        position的四个值来描述定位元素各边相对于其包含块的偏移
        偏移属性（top right bottom left）：length percentage auto（默认值） inherit

        还可以设置width和height
        限制宽度和高度
        min-width max-width min-height max-height
         */

        /*
        内容溢出和裁剪
        overflow：visible hidden scroll auto inherit

        clip 表示裁剪的内容
            rect(top,right,bottom,left)
         */

        /*
        元素可见性
        visibility:visible hidden collapse inherit
        collapse 对于非表元素，collapse与hidden相同
        对于表元素 可以删除一行或一列  但它不会影响表格的布局。
         */
















    </style>
</head>
<body>
<div>
    <button id="love1">love qinqin</button>
</div>
<div>
    <img src="../../../static/img/cat.jpg" alt="cat">
    <img src="../../../static/img/cat.jpg" alt="cat">
    <img src="../../../static/img/cat.jpg" alt="cat">
    <button id="love2">love qinqin</button>
</div>
</body>
</html>
