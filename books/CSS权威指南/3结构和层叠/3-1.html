<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        继承：从一个元素向其后代元素传递属性值所采用的机制
        层叠：确定应当向一个元素应用哪些值时，用户代理不仅要考虑继承，还要考虑申明的特殊性，另外需要考虑声明本身的来源。
        特殊性、继承和层叠

        特殊性（优先级）：内联样式 > 选择器中的id > 各个类属性值、属性选择（包括id属性选择）或伪类 > 各个元素和伪元素 （结合符和通配符没有特殊性）

        重要申明：!important 超过所有申明 放置到分号前面
         */
        p {
            background-color: green!important;
        }














    </style>
</head>
<body>
<p style="background-color: red;">love qinqin</p>
</body>
</html>
