<body>
<video src="../../../static/video/example.mkv" width="960" height="540"></video>
<button>播放</button>
<script>
    /*
    属性

    通过html中设置的有 src指向要加载的媒体文件 width和height表示大小 poster指定图像的URI，可以在
        加载视频显示该副图像 controls 显示ui控件  标签起始加内容，用于稳定退化

    autoplay boolean 取得或设置autoplay标志
    buffered 时间范围 表示已下载的缓冲的时间范围的对象
    bufferedBytes 字节范围 表示已下载的缓冲的字节范围的对象
    bufferingRate int 证书 下载过程中每秒钟平均收到的位数
    bufferingThrottled boolean 表示浏览器是否对缓存进行了节流
    controls 取得或设置controls属性 用于显示或隐藏浏览器内置的控件
    currentLoop int 媒体已经循环的次数
    currentSrc 字符串 当前播放的媒体文件的URL
    currentTime 浮点数 已经播放的秒数
    defaultPlaybackRate 浮点数 取得或设置默认的播放速度 开发人员可以使用
    duration 浮点数 媒体的总播放时间
    ended Boolean 是否播放完成
    loop Boolean 取得或设置媒体文件在播放完成后是否再从头开始播放
    muted Boolean 取得或设置媒体文件是否静音
    networkState 整数 表示当前媒体的网络连接状态 0为空 1为正在加载 2为正在加载元数据 3为已经加载了
        第一帧 4为加载完成
    paused Boolean 表示播放器是否暂停
    playbackRate 浮点数 取得或设置默认的播放速度 用户可以使用
    played 时间范围 到目前为止已经播放的时间范围
    readyState 整数 表示媒体是否已经就绪 0为不可用 1为显示当前帧 2从头到尾播放
    seekable 时间范围 可以搜索的时间范围
    seeking 布尔值 表示播放器是否移动到媒体文件中的新位置
    src 字符串 媒体文件的来源
    start 浮点数 取得或设置媒体文件中开始播放的位置 单位s
    totalBytes 整数 当前资源所需的总字节数
    videoHeight 整数 返回视频的高度
    videoWeight 整数 返回视频的宽度
    volume 浮点数 取得或设置当前音量
     */

    /*
    事件
    abort 下载中断
    canplay 可以播放时 readyState值为2
    canplaythrough 播放可以继续 而且应该不会中断 readyState为3
    canshowcurrentframe 当前帧下载完成
    dataunavailable 因为没有数据而不能播放
    durationchange duration属性的值改变
    emptied 网络连接关闭
    empty 发生错误阻止了媒体下载
    ended 媒体已播放到末尾 播放停止
    error 下载期间发生网络错误
    load 所有媒体已加载完成
    loadeddata 媒体的第一帧已加载完成
    loadedmetadata 媒体的元数据已加载完成
    loadstart 下载已开始
    pause 播放已暂停
    play 媒体已接收到指令开始播放
    playing 已实际开始播放
    progress 正在下载
    ratechange 播放媒体的速度改变
    seeked 搜索结束
    seeking 正移动到新位置
    stalled 尝试下载 但未接收到数据
    timeupdate currentTime 被不合理或意外更新
    volumechange volume改变
    waiting 播放暂停 等待下载更多数据
     */

    /*
    自定义媒体播放器
    使用<audio><video> 元素的play() 和 pause() 方法 可以手工控制媒体文件播放
    也可以定时更新当前时间
     */
    (function () {
        let video = document.querySelector("video");
        let button = document.querySelector("button");
        button.addEventListener('click',function () {
            if(button.innerHTML === '播放'){
                video.play();
                button.innerHTML = '暂停';
            }else {
                video.pause();
                button.innerHTML = '播放';
            }
        });
//        video.play();
    })();

    /*
    检测编解码器的支持情况
    canPlayType() 里面传入视频或音频格式  返回空 probably maybe
     */

    /*
    Audio类型
    可以直接创建Audio实例
     */
</script>
