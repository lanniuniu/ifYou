<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    节点层次

    nodeType，表明节点的类型
    所有的节点类型用12个数值常量（1-12）来表示
    最常用的是文本节点（3）和元素节点（1）
    nodeName nodeValue
     */

    /*
    节点关系
    每个节点都有一个childNodes属性，其中保存着一个NodeList对象。
    parentNode previousSibling nextSibling
    firstChild lastChild
    hasChildNodes()
    ownerDocument 指向整个文档的文档节点
     */

    /*
    操作节点
    appendChild()
    insertBefore() 接受两个参数 第一个为要插入的节点 第二个为参考节点
    replaceChild() 要插入的节点和要替换的节点
    removeChild()

    cloneNode() 参数为boolean 是否深复制
    normalize() 处理文档树中的文本节点
     */














</script>
</body>
</html>
