<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <label for="name">姓名</label>
    <input id="name" type="text">
    <label for="lovers">爱好</label>
    <select name="" id="lovers">
        <option value="">请选择</option>
        <option value="0">学习</option>
        <option value="1">运动</option>
        <option value="2">购物</option>
    </select>
</form>
<script>
    /*
    表单的基本知识
    HTMLFormElement
    acceptCharset 服务器能够处理的字符集
    action 接收请求的URL
    element 表单中所有控件的集合
    enctype 请求的编码类型
    length 表单中控件的数量
    method 方法
    name 表单的名称
    reset() 重置表单域默认值
    submit() 提交表单
    target 用于发送请求和接收响应的窗口名称

    提交表单submit（preventDefault）
    1.input 通勇 提交
    2.button 提交
    3.input 图像提交 <input type="image" src=""></input>
    4.使用submit()

    点击禁用（付费）

    重置表单reset(谨慎使用)

    表单字段 form.elements[name]
        disabled
        form
        name
        readOnly
        tabIndex
        type
        value
        focus()
        blur() 移走焦点

        input、textarea输入框的通用事件
        blur
        change
        focus
     */
</script>
</body>
</html>
