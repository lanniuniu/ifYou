<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    /*
    事件

    事件流 描述的是从页面中接受事件的顺序

    事件冒泡：事件开始时由最具体的元素（文档嵌套层次最深的哪个节点）接收，
        然后主机向上传播到较为不具体的节点

    DOM事件流 包括三个阶段：事件捕获阶段、处于目标阶段和事件冒泡阶段
     */

    /*
    事件处理程序
    响应某个事件的函数叫做事件处理程序（事件监听器）

    HTML事件处理程序（html和js代码耦合）

    DOM0级事件处理程序 onclick
    可以删除处理程序

    DOM2级事件处理程序
    addEventListener()接收三个参数（处理的事件名，监听器函数，boolean（true捕获阶段，false冒泡阶段））
    removeEventListener() 要删除必须监听器函数一样
    好处：添加多个事件处理程序
     */
    window.onload = function () {
        let btn = document.querySelector('button');
        btn.addEventListener('click',function () {
            alert('事件冒泡阶段');
        },false);
        btn.addEventListener('click',function () {
            alert('事件捕获阶段');
        },true);
    }

    /*
    ie事件处理程序 attachEvent() detachEvent()
     */

    /*
    跨浏览器的事件处理程序
    通过能力检测来添加DOM2（ie和非ie）DOM0事件监听器
     */



















</script>
<button>click me</button>
</body>
</html>
