<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="ul">
    <li id="li1">love</li>
    <li id="li2">qinqin</li>
    <li id="li3">!</li>
</ul>
<script>
    /*
    内存和性能

    添加到页面的每个事件处理程序数量将直接关系到页面的整体运行性能
    每个函数都是对象，对象越多，性能越差
    事件监听器对dom访问的次数

     */

    /*
    事件委托
    对“事件处理程序过多”的解决方案就是事件委托。他利用了事件冒泡，只指定一个事件处理程序，就可以管理所有事件
     */
    let ul = document.querySelector("#ul");
    ul.addEventListener("click",function (event) {
//        console.log(event);
        let targetId = event.target.id;
//        console.log(target);
        switch (targetId){
            case "li1":
                console.log(`点击love`);
                //
                break;
            case "li2":
                console.log(`点击qinqin`);
                //
                break;
            case "li3":
                console.log(`点击!`);
                //
            break;
        }
    },false);

    /*
    移除事件处理程序 removeEventListener
    在事件监听器装移除处理程序回收内存
    删除按钮（监听的对象）也能阻止事件冒泡

    页面卸载之前，通过onunload事件处理程序移除所有事件处理程序
     */














</script>
</body>
</html>
