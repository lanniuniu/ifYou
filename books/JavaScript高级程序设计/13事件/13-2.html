    target
    trusted 是否开发自定义
    type

    事件类型
    DOM3

    UI事件
        load：当页面完全加载后（包括所有图像、JavaScript、css文件外部资源），就会触发。
            在js（加监听器）或在html（body添加onload属性）

        unload：清除引用，避免内存泄漏
        resize
        scroll:
        abort: 放弃下载
        select：用户选择文本框的一或多时触发
        error

     */
    (function scriptLoad() {
        window.addEventListener('unload',function () {
            console.log('unloaded');
        },false);
    })();

    keydown 按下任意键

      keyup 释放
