<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript和html分离</title>
    <link rel="stylesheet" href="C6-1.css">
</head>
<body>
<h2>多图片同窗预览(js与html分离)</h2>
<ul>
    <li><a href="../../img/cat.jpg" class="show">cat</a></li>
    <li><a href="../../img/a.png" class="show">cry</a></li>
    <li><a href="../../img/no.jpg" class="show">no</a></li>
    <li><a href="../../img/a.png" class="show">a</a></li>
</ul>
<div style="position: relative;top: 20px;clear: both">
    <span class="unshow" title="点击关闭图片">&times;</span>
    <img src="" alt="点击上面的链接显示相应图片" id="image" width="220px">
</div>
<script src="C6-1.js"></script>
</body>
</html>
