<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>让style元素更加具体</title>
    <style media="screen and (max-width:1920px)">
        span{
            color: #000;
        }
    </style>
    <style media="screen and (max-width:1000px)">
        span{
            color: red;
        }
    </style>
</head>
<body>
    <span id="apple">
        <a class="ap">apple</a>
    </span>
</body>
</html>
