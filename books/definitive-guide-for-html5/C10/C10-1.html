<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css中 > 的用法</title>
    <style>
        div > span{
            color: blue;
        }
        /*AB是A中所有的B后代，A>B是A中所有的子代*/
    </style>
</head>
<body>
    <div>

        <p>
            <span>2</span>
            <span>1</span>
        </p>
        <span>1</span>
        <span>1</span>
    </div>
</body>
</html>
