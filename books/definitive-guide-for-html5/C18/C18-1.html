<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择有效或无效的input元素</title>
    <style>
        :invalid{
            outline: medium solid red;
        }
        :valid{
            outline: medium solid green;
        }
    </style>
</head>
<body>
<form method="post">
    <p>
        <label for="name">Name:
            <input name="name" >
            <!--required所决定的是否有效-->
        </label>
    </p>
    <p>
        <label for="name">City:
            <input required name="city">
        </label>
    </p>
    <button type="submit">Submit</button>
</form>
</body>
</html>
