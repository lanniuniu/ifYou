<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
            属性、值、关键字、变量、长度单位（相对、绝对）、功能符（如rgb()）、属性值、
            声明、声明块（{}）、规则或规则集（.a{}）、
            选择器（id、class、属性、伪类:、伪元素::）、
            关系选择器（空格、>子选择、~后面兄弟、+相邻兄弟）、
            @规则

            ch 字符0的宽度
        */

        /* 
            变量
            声明一个自定义属性，属性名需要以两个减号（--）开始，属性值则可以是任何有效的CSS值。
            还可以制定作用域
        */
        /* 作用域为根元素 */
        :root { 
            --main-bg-color: brown;
        }
    </style>
</head>
