<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3.js"></script>
</head>
<style>
    .color-red {
        color: red;
    }
</style>
<body>
<p id="target1"></p>
<p id="target2">world</p>
<script>
    /*
    选取单个元素
     */
    console.log(d3.select('p#target1')) // 选集

    /*
    选取多个元素
    */
    console.log(d3.selectAll('p'))

    /*
    所有的D3选集都支持一系列都标准修饰函数

    常见的修饰函数
    text() 读取或设置 元素文本内容
    attr() 读取或设置 元素属性
    classed() 添加或删除 class
    style() 读取或添加 样式
    html() 更改和获取 元素的html内容
     */
    d3.select('p#target1') // 返回的是一个对象
        .text('hello')
        .attr('data-1', '1')
        .classed('color-red', true) // false 为删除class
        .style('font-size',  function () {
                console.log(this) // 对象中的this指向对象
                return `${parseFloat(d3.select(this).style('font-size')) + 20}px`
            }
        )
</script>
</body>
</html>
