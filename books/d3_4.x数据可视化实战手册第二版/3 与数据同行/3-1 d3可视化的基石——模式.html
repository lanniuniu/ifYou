<body>
<script>
    /*
    进入——更新——退出 模式

    A是数据 B是选集

    更新状态
    selection.data(data)
        交集 A交B
        返回一个绑定了数据的新的选集
        然后再针对新集合调用相关函数 更新视图

    进入模式
    selection.data(data).enter()
        差集 A差B
        返回所有没有可视化的数据

    退出模式
    selection.data(data).exit()
        差集 B差A
        返回所有没有可视化的选集

    合并模式
    selection.merge(selection) 合并两个选集 enter + update
        返回二者的并集

    心得：
        1、所有的模式仅仅是数据和选集的各种集合，不会更新视图，使用动态修饰函数更新视图
     */
</script>
</body>
</html>
