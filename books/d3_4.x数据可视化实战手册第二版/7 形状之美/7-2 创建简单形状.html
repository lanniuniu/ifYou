<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3.js"></script>
</head>
<body>
<script>
    const [width, height] = [600, 500]
    const svg = d3.select('body').append('svg')
    svg.attr('height', height)
    svg.attr('width', width)
    svg.append('line')
        .attr('x1', '0')
        .attr('y1', '200')
        .attr('x2', '100')
        .attr('y2', '100')
        .attr('stroke', 'black')
    svg.append('circle')
        .attr('cx', '200')
        .attr('cy', '150')
        .attr('r', '50')
    svg.append('rect')
        .attr('x', '300')
        .attr('y', '100')
        .attr('width', '100')
        .attr('height', '100')
        .attr('rx', '5')
    svg.append('polygon')
        .attr('points', '450,200 500,100 550,200') // 三个闭合点

    /*
    D3 SVG图形生成器
    path
    移动到某一点：M（绝对坐标） m: 相对坐标
    闭合路径：Z（绝对坐标） z（相对坐标） 将当前路径闭合
    连接到某一点：L l 将当前操作点连线到（x,y）H h将水平连线到x+ V v将垂直连线到y+
    三次贝塞尔曲线 C c S s
    二次贝塞尔曲线 Q q T t
    椭圆曲线 A a
     */
</script>
</body>
</html>
