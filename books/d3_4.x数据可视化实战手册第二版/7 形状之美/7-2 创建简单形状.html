<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3.js"></script>
</head>
<body>
<script>
    const [width, height] = [600, 500]
    const svg = d3.select('body').append('svg')
    svg.attr('height', height)
    svg.attr('width', width)
    svg.append('line')
        .attr('x1', '0')
        .attr('y1', '200')
        .attr('x2', '100')
        .attr('y2', '100')
        .attr('stroke', 'black')
    svg.append('circle')
        .attr('cx', '200')
        .attr('cy', '150')
        .attr('r', '50')
    svg.append('rect')
        .attr('x', '300')
        .attr('y', '100')
        .attr('width', '100')
        .attr('height', '100')
        .attr('rx', '5')
    svg.append('polygon')
        .attr('points', '450,200 500,100 550,200') // 三个闭合点
</script>
</body>
</html>
