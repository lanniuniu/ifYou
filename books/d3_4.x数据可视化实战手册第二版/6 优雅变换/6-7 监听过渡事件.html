<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../d3.js"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            color: white;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
<script>
    const [body, duration] = [d3.select('body'), 3000]
    body.append('div').classed('box', true)
        .style('background-color', 'steelblue')
        .style('body', 'white')
        .text('waiting')
        .transition().duration(duration)
        .delay(1000) // 延时1s开始过渡
        .on('start', function () { // 先定义监听事件
            d3.select(this).text(() => 'transitition')
        })
        .on('end', function () {
            d3.select(this).text(() => 'done')
        })
        .style('margin-left', '600px')
</script>
</body>
</html>
